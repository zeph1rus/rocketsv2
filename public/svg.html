<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="100%" height="auto"
     viewBox="0 0 50 20">
    <defs>
    <filter id="myshadow">
        <feDropShadow dx="0.1" dy="0.1" stdDeviation="0"
                      flood-color="#AAAAAA" />
    </filter>
        <linearGradient id="myGradient">
            <stop offset="1%" stop-color="cyan" />
            <stop offset="95%" stop-color="blue" />

        </linearGradient>
    </defs>
    <rect width="98%" height="98%" x="1%" y="1%"
          style="fill:rgb(255,255,255);
                    stroke-width:0.25;
                    filter:url(#myshadow);
                    stroke:rgb(0,0,0)" />
    <rect width="98%" height="2" x="1%" y="1%"
          style="fill:url(#myGradient);
                    stroke-width:0.25;
                    stroke:rgb(0,0,0)" />
    <rect width="5%" height="2" x="1%" y="1%"
          style="fill:rgb(200,200,200);
                    stroke-width:0.25;
                    stroke:rgb(0,0,0)" />
    <rect width="5%" height="2" x="94%" y="1%"
          style="fill:rgb(200,200,200);
                    stroke-width:0.25;
                    stroke:rgb(0,0,100)" />
    <rect width="5%" height="2" x="89%" y="1%"
          style="fill:rgb(200,200,200);
                    stroke-width:0.25;
                    stroke:rgb(0,0,0)" />
    <rect width="2%" height="0.15" x="2.5%" y="5.5%"
          style="fill:rgb(255,255,255);
                    stroke-width:0.2;
                    filter:url(#myshadow);
                    stroke:rgb(0,0,0)" />
    <rect width="0.25" height="0.25" x="91.25%" y="5.45%"
          style="fill:rgb(0,0,0);
                    stroke-width:0.2;
                    filter:url(#myshadow);
                    stroke:rgb(0,0,0)" />
    <rect width="1" height="1" x="95.5%" y="3.55%"
          style="fill:rgb(255,255,255);
                    stroke-width:0.2;
                    filter:url(#myshadow);
                    stroke:rgb(0,0,0)" />
</svg>
</body>
</html>
